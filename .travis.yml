sudo: false

language: scala

jdk:
  - openjdk8

env:
  - "IDEA_VERSION=2019.2;PHP_PLUGIN_VERSION=192.5728.108"
  - "IDEA_VERSION=2019.2.3;PHP_PLUGIN_VERSION=192.6817.12"
  - "IDEA_VERSION=2019.2.4;PHP_PLUGIN_VERSION=192.7142.41"
  - "IDEA_VERSION=2019.3;PHP_PLUGIN_VERSION=193.5233.102"

install:
   - sbt -DIDEA_VERSION=$IDEA_VERSION -DPHP_PLUGIN_VERSION=$PHP_PLUGIN_VERSION "; test ; benchmarks/jmh:run"

script:
   - sbt -DIDEA_VERSION=$IDEA_VERSION -DPHP_PLUGIN_VERSION=$PHP_PLUGIN_VERSION "; release"

matrix:
  allow_failures: []
